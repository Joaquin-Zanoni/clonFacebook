<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Clon Facebook</title>
</head>

<body>
    <div class="container">
        <div class="caja1">
            <div class="logo"></div><img src="./img/logo.svg" alt="logo Facebook">
            <h2>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</h2>
        </div>
        <div class="caja2">
            <form class="datos">
                <input type="text" placeholder="Correo electrónico o número de teléfono">
                <input type="password" placeholder="Contraseña">
                <input type="submit" value="Iniciar sesión">

                <a href="https://es-la.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">¿Olvidaste
                    tu contraseña?</a>
                <a href="https://es-la.facebook.com/register"><input type="button" value="Crear cuenta nueva"></a>
            </form>
            <div>

                <p><a href="https://es-la.facebook.com/pages/create/?ref_type=registration_form"></a> Crea una
                    página</a> para una celebridad, una marca o un negocio.</p>
            </div>
        </div>
    </div>

</body>

</html>
